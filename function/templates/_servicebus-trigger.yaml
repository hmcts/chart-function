{{/* metadata for an Azure Service Bus Trigger */}}
{{- define "function.servicebus" }}
- type: azure-servicebus
  metadata:
    {{- if .queueName }}
    queueName: {{ .queueName }}
    {{- end }}
    {{- if .topicName }}
    topicName: {{ .topicName }}
    subscriptionName: {{ .subscriptionName }}
    {{- end }}
    connectionFromEnv: {{ coalesce .connectionFromEnv .connection }}
  {{- if .root.Values.triggerAuth.enabled }}
    namespace: {{ .namespace }}
  authenticationRef:
{{- include "function.trigger-auth-name" .root | indent 4 }}
  {{- end }}
    messageCount: {{ coalesce .messageCount .queueLength | quote }}
{{- end }}