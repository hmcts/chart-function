{{/* metadata for an Azure Service Bus Trigger */}}
{{- define "function.servicebus" }}
- type: azure-servicebus
  metadata:
    {{- if .serviceBusNamespace }}
    namespace: {{ .serviceBusNamespace }}
    {{- end }}
    {{- if .queueName }}
    queueName: {{ .queueName }}
    {{- end }}
    {{- if .topicName }}
    topicName: {{ .topicName }}
    subscriptionName: {{ .subscriptionName }}
    {{- end }}
    {{- if .connection }}
    connection: {{ .connection }}
    {{- end }}
    queueLength: {{ .queueLength | quote }}
  {{- if .root.Values.triggerAuth.enabled }}
  authenticationRef:
{{- include "function.trigger-auth-name" .root | indent 4 }}
  {{- end }}
{{- end }}