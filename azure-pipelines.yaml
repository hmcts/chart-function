name: chart-function pipeline
trigger:
  branches:
    include:
      - refs/tags/*
pr:
  branches:
    include:
      - master
resources:
  repositories:
    - repository: cnp-library
      type: github
      ref: refs/heads/master
      name: hmcts/cnp-azuredevops-libraries
      endpoint: 'hmcts'
      
pool:
  vmImage: 'ubuntu-latest'

variables:
  - name: helmInstallTimeout
    value: "500"
  - name: imageName
    value: 'ubuntu-20.04'


jobs:
  - job: ValidateServiceBus
    steps:
      - template: steps/charts/validate.yaml@cnp-library
        parameters:
          chartName: function
          chartReleaseName: chart-function-ci-servicebus-test
          chartNamespace: chart-tests
          helmInstallTimeout: ${{ variables.helmInstallTimeout }}
          valuesFile: ci-values-servicebus.yaml

  - job: ValidateBlob
    steps:
      - template: steps/charts/validate.yaml@cnp-library
        parameters:
          chartName: function
          chartReleaseName: chart-function-ci-blob-test
          chartNamespace: chart-tests
          helmInstallTimeout: ${{ variables.helmInstallTimeout }}
          valuesFile: ci-values-blob.yaml

  - job: ValidateBlobUsingReleaseName
    steps:
      - template: steps/charts/validate.yaml@cnp-library
        parameters:
          chartName: function
          chartReleaseName: chart-function-ci-blob-test
          chartNamespace: chart-tests
          helmInstallTimeout: ${{ variables.helmInstallTimeout }}
          valuesFile: ci-values-blob-release-name.yaml

  - job: ValidatePrometheus
    pool:
      vmImage: ${{ variables.imageName }}
    steps:
      - template: steps/charts/validate.yaml@cnp-library
        parameters:
          chartName: function
          chartReleaseName: chart-function-ci-prometheus-test
          chartNamespace: chart-tests
          helmInstallTimeout: ${{ variables.helmInstallTimeout }}
          valuesFile: ci-values-prometheus.yaml

  - job: ValidateMixed
    steps:
      - template: steps/charts/validate.yaml@cnp-library
        parameters:
          chartName: function
          chartReleaseName: chart-function-ci-mixed-test
          chartNamespace: chart-tests
          helmInstallTimeout: ${{ variables.helmInstallTimeout }}
          valuesFile: ci-values-mixed.yaml

  - job: Release
    # Make sure we have a tag to run this job
    condition: >
      and(
          succeeded(),
          startsWith(variables['Build.SourceBranch'], 'refs/tags/')
        )
    dependsOn:
      - ValidateServiceBus
      - ValidateBlob
    steps:
      - template: steps/charts/release.yaml@cnp-library
        parameters:
          chartName: function
          chartReleaseName: chart-function
          chartNamespace: chart-tests